<!DOCTYPE HTML>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
		<style type="text/css">
			body {
				font-family: sans-serif;
				position: relative;
			}
			.form-container {
				max-width: 700px;
				margin: 0 auto;
				font-size: 20px;
				padding: 0 35px;
			}
			.back-link {
				position: absolute;
				top: 10px;
			}
			.center {
				display: block;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<a class="back-link" href="{{ url_for('showRestaurants') }}">Back to All Restaurants</a>
		<br>
		<br>
		<br>
		<div class="form-container">
			<h2 class="center">Sign in with Google+</h2>
			<div class="center" id="signinButton">
				<span class="g-signin"
						data-scope="openid email"
						data-clientid="738102744369-3ldsk7n25a9ubt1ngmfmekrq6bs5pqo5.apps.googleusercontent.com"
						data-redirecturi="postmessage"
						data-accesstype="offline"
						data-cookiepolicy="single_host_origin"
						data-callback="signInCallback"
						data-approvalprompt="force">
				</span>
			</div>
		</div>

		<div id="result"></div>

		<script>
			function signInCallback(authResult) {
				if (authResult['code']) {
					$('#signinButton').attr('style', 'display: none');

					$.ajax({
						type: 'POST',
						url: '/gconnect?state={{ state }}',
						processData: false,
						contentType: 'application/octet-stream; charset=utf-8',
						data: authResult['code'],
						success: function(result) {
							if (result) {
								window.location.href = "/restaurants/";
							} else if (authResult['error']) {
								console.log('There was an error: ' + authResult['error']);
							} else {
								$('#result').html('Failed to make a server-side call.  Check your configuration and console.');
							}
						}
					});
				}
			}
		</script>

	</body>
</html>
