{% extends "base.html" %}
{% block body %}
	<div class="form-container">
		<h2>Edit <span style="text-decoration: underline">{{ restaurant.name }}</span>'s Name</h2>
		<form method="POST" action="{{ url_for('editRestaurant', restaurant_id = restaurant_id) }}" enctype="multipart/form-data">
			<label>Name:</label>
			<br>
			<div class="error">{{ error }}</div>
			<input class="text-input" type="text" size="30" name="name" placeholder="{{ restaurant.name }}">
			<br>
			<br>
			<input class="submit-input" type="submit" value="Edit"> | <a href="{{ url_for('showRestaurants') }}">Cancel</a>
		</form>
	</div>
{% endblock %}
